bioguide:  S001150
contact_form:
  method: post 
  action: /contact/
  steps:
    - visit: "https://www.schiff.senate.gov/contact/"
    - fill_in:
        - name: input_2
          selector: "#input_2_2"
          value: $NAME_FIRST
          required: true
        - name: input_3
          selector: "#input_2_3"
          value: $NAME_LAST
          required: true
        - name: input_6.1
          selector: "#input_2_6_1"
          value: $ADDRESS_STREET
          required: true
        - name: input_6.3
          selector: "#input_2_6_3"
          value: $ADDRESS_CITY
          required: true
        - name: input_6.5
          selector: "#input_2_6_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_41
          selector: "#input_2_41"
          value: $PHONE
          required: true
        - name: input_9
          selector: "#input_2_9"
          value: $EMAIL
          required: true
        - name: "input_42"
          selector: "#input_2_42"
          value: $EMAIL
          required: true
        - name: input_11
          selector: "#input_2_11"
          value: $SUBJECT
          required: true
        - name: input_12
          selector: "#input_2_12"
          value: $MESSAGE
          required: true
    - select:
        - name: topic
          selector: "#topic"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Budget: BUD
            Children: CHILD
            Election Reform: CF
            Energy/Environment: ENV
            Health: HE
            Housing: HOUSING
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            Defense: DEF
            Retirement: LAB
            Taxes: TAX
            Technology: TEL
            Trade: TRD
            Transportation: TRAN
            Veterans: VET
        - name: input_39
          selector: "#input_2_39"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Prefer not to identify
            - Mrs.
    - javascript:
        - value: document.querySelector("#input_2_12").value = document.querySelector("#input_2_12").value.replace(/"/g, '').replace(/\(/g,'[').replace(/\)/g,']');
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit
          selector: "#gform_submit_button_2"
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "your message has been sent"