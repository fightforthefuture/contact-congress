bioguide: S001191
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.sinema.senate.gov/contact-kyrsten"
    - wait:
      - value: 3
    - find:
      - selector: "#input_3_4"
    - fill_in:
        - name: "first_name"
          selector: "#input_3_4"
          value: $NAME_FIRST
          required: true
        - name: "last_name"
          selector: "#input_3_5"
          value: $NAME_LAST
          required: true
        - name: "address_1"
          selector: "#input_3_6"
          value: $ADDRESS_STREET
          required: true
        - name: "city"
          selector: "#input_3_8"
          value: $ADDRESS_CITY
          required: true
        - name: "zip"
          selector: "#input_3_10"
          value: $ADDRESS_ZIP5
          required: true
        - name: "phone"
          selector: "#input_3_17"
          value: $PHONE
          required: true
        - name: "email"
          selector: "#input_3_18"
          value: $EMAIL
          required: true
        - name: "subject"
          selector: "#input_3_13"
          value: $SUBJECT
          required: true
        - name: "message"
          selector: "#input_3_14"
          value: $MESSAGE
          required: true
    - select:
        - name: "state"
          selector: "#input_3_9"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
