bioguide:  L000570
contact_form:
  method: post
  action: "https://www.lujan.senate.gov/contact/contact-form/"
  steps:
    - visit: "https://www.lujan.senate.gov/contact/contact-form/"
    - wait:
        - value: 3  
    - fill_in:
        - name: "input_2"
          selector: "#input_1_2"
          value: $NAME_FIRST
          required: true
        - name: "input_3"
          selector: "#input_1_3"
          value: $NAME_LAST
          required: true
        - name: "input_12"
          selector: "#input_1_12"
          value: $MESSAGE
          required: true
        - name: "input_11"
          selector: "#input_1_11"
          value: $SUBJECT
          required: true
        - name: "input_6.1"
          selector: "#input_1_6_1"
          value: $ADDRESS_STREET
          required: true
        - name: "input_6.3"
          selector: "#input_1_6_3"
          value: $ADDRESS_CITY
          required: true
        - name: "input_6.5"
          selector: "#input_1_6_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: "input_9"
          selector: "#input_1_9"
          value: $EMAIL
          required: true
        - name: "input_9_2"
          selector: "#input_1_9_2"
          value: $EMAIL
          required: true
        - name: "input_7"
          selector: "#input_1_7"
          value: $PHONE
          required: true
    - select:
        - selector: "#input_1_6_4"
          value: "34_NM"
          name: "input_6.4"
          options:
            "New Mexico": "New Mexico"
        - name: "input_1"
          selector: "#input_1_1"
          value: $NAME_PREFIX
          required: true
          options:
             - Mr.
             - Mrs.
             - Ms.
             - Miss
             - Mr. and Mrs.
             - Mx
             - Dr.
        - name: "input_17"
          selector: "#input_1_17"
          value: $TOPIC
          required: true
          options:
             Agriculture: AGR
             Animal Rights: ANIMAL RIGHTS
             Appropriations: APP
             Arts & Humanities: ARTS
             Banking & Financial Services: FIN_OVSIGHT
             Budget: BUD
             Campaign/Election Reform: CAMPR
             Business and Commerce: Business and Commerce
             Consumer Protection: CONSUMER PROTECTION
             Children: KIDS
             Defense and Military: "DEF, MIL"
             Economic Development: ECON
             Education: EDU
             Energy: ENE
             Environment: ENV
             Ethics Reform: GOV
             Foreign Relations: INT
             Guns: GUN_VIO
             Healthcare: HEALTH
             Homeland Security: HOM
             Housing: HOUSING
             Immigration: IMM
             Insurance Problems: Insurance Problems
             Intelligence: SURVEILLANCE
             Interior: NAT RES
             Judiciary: JUD
             Labor: LABOR
             Nutrition: SNAP
             Postal Service: POSTAL
             Science and Innovation: SCIENCE
             Seniors: SENIORS
             Social Issues: SOC
             Taxes: TAX
             Technology and Telecom: "TECH , TELECOMM"
             Trade: TRADE
             Transportation: TRANSPO
             Veterans: VET
             Women and Children: WOMENS ISSUES.P
    - click_on:
        - selector: "#gform_submit_button_1"
    - wait:
        - value: 10
    - find:
        - selector: ".page-template-default"
  success:
    headers:
      status: 200
    body:
      contains: "Thank You"
