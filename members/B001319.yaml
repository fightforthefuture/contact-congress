bioguide:  B001319
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.britt.senate.gov/share-your-opinion/"
    - fill_in:
        - name: input_5
          selector: "#input_1_5"
          value: $NAME_FIRST
          required: true
        - name: input_6
          selector: "#input_1_6"
          value: $NAME_LAST
          required: true
        - name: input_7.1
          selector: "#input_1_7_1"
          value: $ADDRESS_STREET
          required: true
        - name: input_7.3
          selector: "#input_1_7_3"
          value: $ADDRESS_CITY
          required: true
        - name: input_7.5
          selector: "#input_1_7_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: input_9
          selector: "#input_1_9"
          value: $EMAIL
          required: true
        - name: input_8
          selector: "#input_1_8"
          value: $PHONE
          required: true
        - name: input_11
          selector: "#input_1_11"
          value: $MESSAGE
          required: true
    - select:
        - name: input_7.4
          selector: "#input_1_7_4"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - Alabama
            - Alaska
            - Arizona
            - Arkansas
            - California
            - Colorado
            - Connecticut
            - Delaware
