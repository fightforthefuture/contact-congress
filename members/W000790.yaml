bioguide:  W000790
contact_form:
  method: post
  action: "https://www.warnock.senate.gov/contact/contact-form/"
  steps:
    - visit: "https://www.warnock.senate.gov/contact/contact-form/"
    - wait:
        - value: 3
    - javascript:
        - value: "document.querySelector('#gform_wrapper_1').style.display = 'block'"
    - fill_in:
        - name: "input_2"
          selector: "#input_1_2"
          value: $NAME_FIRST
          required: true
        - name: "input_3"
          selector: "#input_1_3"
          value: $NAME_LAST
          required: true
        - name: "input_12"
          selector: "#input_1_12"
          value: $MESSAGE
          required: true
        - name: "input_11"
          selector: "#input_1_11"
          value: $SUBJECT
          required: true
        - name: "input_6.1"
          selector: "#input_1_6_1"
          value: $ADDRESS_STREET
          required: true
        - name: "input_6.3"
          selector: "#input_1_6_3"
          value: $ADDRESS_CITY
          required: true
        - name: "input_6.5"
          selector: "#input_1_6_5"
          value: $ADDRESS_ZIP5
          required: true
        - name: "input_9"
          selector: "#input_1_9"
          value: $EMAIL
          required: true
    - select:
        - name: "input_1"
          selector: "#input_1_1"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Mx.
            - Professor
            - Dr.
            - Other
        - name: "input_17"
          selector: "#input_1_17"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Rights
            - Appropriations
            - Arts & Humanities
            - Banking & Financial Services
            - Budget
            - Business and Commerce
            - Campaign/Election Reform
            - Consumer Protection
            - Children
            - Defense and Military
            - Economic Development
            - Education
            - Energy
            - Environment
            - Ethics Reform
            - Foreign Relations
            - Guns
            - Healthcare
            - Homeland Security
            - Housing and Urban Affairs
            - Immigration
            - Insurance Problems
            - Interior
            - Intelligence
            - Judiciary
            - Labor
            - Nutrition
            - Postal Service
            - Science and Innovation
            - Seniors
            - Social Issues
            - Taxes
            - Technology and Telecom
            - Trade
            - Transportation
            - Veterans
            - Women and Children
    - javascript:
      - value: '("#gform_17").trigger("submit",[true]);'
    - wait:
        - value: 10
  success:
    headers:
      status: 200
    body:
      contains: Thank you
