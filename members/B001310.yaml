bioguide: B001310
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.braun.senate.gov/contact/email/"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - javascript:
        - value: "document.querySelector('.elementor-location-header').style.display = 'none';"
    - javascript:
        - value: "document.querySelector('.elementor-location-footer').style.display = 'none';"
    - fill_in:
      - name: input_2_2
        selector: "#input_2_2"
        value: $NAME_FIRST
        required: true
      - name: input_2_3
        selector: "#input_2_3"
        value: $NAME_LAST
        required: true
      - name: input_2_6_1
        selector: "#input_2_6_1"
        value: $ADDRESS_STREET
        required: true
      - name: input_2_6_3
        selector: "#input_2_6_3"
        value: $ADDRESS_CITY
        required: true
      - name: input_2_6_5
        selector: "#input_2_6_5"
        value: $ADDRESS_ZIP5
        required: true
      - name: input_2_7
        selector: "#input_2_7"
        value: $PHONE
        required: true
      - name: input_2_9
        selector: "input[name='input_9']"
        value: $EMAIL
        required: true
      - name: input_2_9_2
        selector: "input[name='input_9_2']"
        value: $EMAIL
        required: true
      - name: "input_2_11"
        selector: "#input_2_11"
        value: $SUBJECT
        required: true
      - name: "input_2_12"
        selector: "#input_2_12"
        value: $MESSAGE
        required: true
    - select:
      - name: "input_2_39"
        selector: "#input_2_39"
        value: $NAME_PREFIX
        required: true
        options:
          - Mr.
          - Mrs.
          - Ms.
          - Mr. and Mrs.
          - Dr.
      - name: input_2_17
        selector: "#input_2_17"
        value: $TOPIC
        required: true
        options:
          Abortion: Abortion
          Agriculture: Agriculture
          Aid: Aid
          Appointments: Appointments
          Coronavirus: Coronavirus
          Defense: Defense
          Drugs: Drugs
          Education: Education
          Environment: Environment
          Foreign Affairs: Foreign Affairs
          Gun Control: Gun Control
          Healthcare: Healthcare
          Immigration: Immigration
          Infrastructure: Infrastructure
          Marijuana: Marijuana
          Other: Other
          President: President
          Shutdown: Shutdown
          Social Security: Social Security
          Space/Science: Space/Science
          Taxation: Taxation
          Term Limits: Term Limits
          Thank You / Congratulations: Thank You / Congratulations
          Transportation: Transportation
          Veterans: Veterans
          Wages: Wages
    - click_on:
        - selector: "#gform_submit_button_2"
  success:
    headers:
      status: 200
    body:
      contains: Your message has been sent.
